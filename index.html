<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./parser.js"></script>
    <script src="./opener.js"></script>
    <script src="./tld.js"></script>
</head>
<body>
    <div class="parser">
        <div class="parser__topbar">
            <div class="parser__topbar__inputs">
                <h1>Domains to parse</h1>
                <label for="parserInput" class="parser__topbar__inputs__label"></label>
                <textarea class="parser__topbar__inputs__input" id="parserInput"></textarea>
            </div>
            <div class="parser__topbar__buttons">
                <button class="parser__topbar__buttons__button" onclick="cleanDomains()">Clean</button>
                <button class="parser__topbar__buttons__button" onclick="openDomains()">Open</button>
            </div>
        </div>
        <label>
            <textarea class="parser__output" id="parserOutput"></textarea>
        </label>
    </div>
</body>
</html>
